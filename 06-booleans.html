<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>

  <body>
    <script>
      true
      false

      console.log(3 < 5);

      if (true) {
        console.log('hello');
      } else if(false) {
        console.log('else');
      } else {
        console.log('qw');
      }

      if (5) {
        console.log('truthy');
      }

      true ? 'truthy' : 'falsy'

      false && console.log('hello');

      const message = false && 'hello';
      console.log(message);

      const currency = undefined || 'EUR';
      console.log(currency);
    </script>
  </body>
</html>
